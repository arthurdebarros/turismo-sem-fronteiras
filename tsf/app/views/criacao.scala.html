@(user: models.Usuario)
@main("Criar uma viagem"){
<div class="container" style="height: 40% !important;height: 100%;">
	<div class="col-md-12"
		style="padding: 20px 40px 40px 40px; height: 100%; margin-bottom: 10px; border-radius: 4px; opacity: .9">
		<div class="row"> 
			<div class="col-md-12">
				<div class="row">
					<div class="col-md-4">
						<h1 style="font-size: 30px; margin-top:0px;">
							<b>Criar uma Viagem!</b>
						</h1>
					</div>
				</div>
				<div style="height:450px; background-color:white;color:black; padding:10px">		
					@helper.form(action = routes.Viagens.CriarViagem, 'id -> "form-nova-viagem") {
						
						<div class="col-md-8">
							<div class="panel">
								<div class="panel-body">
									<div class="form-group">		
										<div class=" form-group row">
											<div class="col-md-8">
												<input name="titulo" type="text" class="form-control" placeholder="Titulo do evento" maxlength="40">
											</div>
												
											<div class="col-md-4">
												<input name="datadeida" type="date" class="form-control"  required>
												
												<input name="datadevolta" type="date" class="form-control"  required>
											</div>
									  			
									  	</div>
									  		
									  	<div class="form-group row">
									  		<div class="col-md-12">
									  			<textarea name="descricao" placeholder="Descricao da Viagem" class="form-control" rows="6" maxlength="450"></textarea>
									  		</div>
									  	</div>
									  	
									  	<div class="form-group row">
									  		<div class="col-md-12">
									  			<textarea name="local" placeholder="Local da Viagem" class="form-control" rows="6" maxlength="450"></textarea>
									  		</div>
									  	</div>
									
										<div class="form-group row">
											<div class="col-md-12">
												
												<label for="exampleInputEmail1">Tipo de Viagem</label>
												
												<select name="estrategia" class="form-control">
													@for(estrategia <- controllers.Viagens.getStrategiasDeViagens()){
									    				<option value="@estrategia.getId()" >@estrategia.descricao</option>
									    			}
												</select>
												<input name="dono" type="text" value="@user.getEmail()" style="visibility:hidden;">
											</div>
										</div>
										
										<div class="form-group row">
											<div class="col-md-12">
												<button type="submit" class="btn btn-success">Criar Viagem</button>
											</div>
										</div>
									</div>
								</div>
							</div>		
						</div>
					}
				</div> 
			</div>
		</div>
	</div>
</div>
}
